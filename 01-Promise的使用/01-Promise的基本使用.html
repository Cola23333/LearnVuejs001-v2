<script>

    // 以前的异步操作: 使用setTimeout
    // setTimeout(()=>{
    //     console.log('hello Promise')

    //Promise:封装异步操作
    //Promise是一个类，类里面有一个参数这个参数是一个函数(resolve,reject)
    //resolve,reject本身又是函数


    //什么情况下会用到promise?
    //一般情况下,有异步操作时,用promise封装这个异步操作
    new Promise((resolve,reject) => {
        setTimeout(()=>{
            //成功的时候调用resolve
            // resolve('hello world')

            //失败的时候调用reject
            reject('error message')
        },1000)
    }).then((data) => {
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
        console.log(data);
    }).catch((err)=>{
        console.log(err);
    })
